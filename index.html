<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="Row1">
            <h2>Register Form</h2>
        </div>
        <div class="Row2">
            <form action="">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="in1"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" class="in1"></td>
                    </tr>
                    <tr>
                        <td>Email Id</td>
                        <td><input type="email" name="" id="" class="in1"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" class="in2"> Male
                            <input type="radio" name="gender" class="in2"> Female
                            <input type="radio" name="gender" class="in2"> Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" class="in1"></td>
                    </tr>
                    <tr>
                        <td>Hobiess</td>
                        <td>
                            <input type="checkbox" name="" id="Reading" class="in2"> Reading
                            <input type="checkbox" name="" id="Writing" class="in2"> Writing
                            <input type="checkbox" name="" id="Yoga" class="in2"> Yoga
                        </td>
                    </tr>
                    <tr>
                        <td>Educational Qualication </td>
                        <td>
                            <select name="" id="" class="in1">
                                <option value="">----Select Option----</option>
                                <option value="">SSC</option>
                                <option value="">HSC</option>
                                <option value="">Above 12th</option>
                                <option value="">B.com</option>
                                <option value="">Bsc Math</option>
                                <option value="">Bsc Boi</option>
                                <option value="">Bsc CS</option>
                                <option value="">BAF</option>
                                <option value="">BMS</option>
                                <option value="">Acount</option>
                                <option value="">Finance</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td class="td1"><Button>Submit</Button></td>
                        <td class="td2"><Button>Submit</Button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
